<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de cadastro</title>
    <link rel="stylesheet" href="estilo2.css">
</head>
<body>
    <header>
        <div>
            <img id="img1L" src="Imagens/Retângulo azul.png" alt="">
            <img id="img2L" src="Imagens/Logotipo.png" alt="">
        </div>
        <div>
            <img id="img3L" src="Imagens/Retângulo marrom.png" alt="">
        <div class="links">
            <a href="Home">Home</a>
            <a href="Sobre">Sobre</a>
            <a href="Não conformidades">Não conformidades</a>
            <a href="Departamentos">Departamentos</a>
            <a href="Ação corretiva">Ação corretiva</a>
            <a href="Contato">Contato</a>
            <a href="Relatórios/Estatísticas">Relatórios/Estatísticas</a>
            <a href="Administrador">Olá, Administrador</a>
            <div>
                <img id="img4L" src="Imagens/Usuário.png" alt="">
            </div>
        </div>
        </div>
    </header>
    
    <main>
    
        <div>
            <img id="img5L" src="Imagens/Retângulo grande azul.png" alt="">
        </div>
        <div>
            <p id="t1L">Gerenciamento de Usuários</p>
            <p id="t2L" >Gerencie usuários da Fundação de Saúde Parreiras Horta (FSPH).</p>
        </div>

        <main>
          <img  id="img6L" src="Imagens/Retângulo marrom claro.png" alt="">
          <img id="img7L" src="Imagens/User.png" alt="">

          <div>
            <label for="exampleFormControlInput1" class="form-label1L">Nome:</label>
            <input type="text" class="form-control1L" id="exampleFormControlInput1" placeholder="Digite seu nome">
          </div>

          <div class="container">
            <form id="cpfForm">
              <label for="exampleFormControlInput1" class="form-label2L">CPF:</label>
              <input type="text" id="cpf" placeholder="Digite o CPF" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
              <button class="validar" type="submit">Validar CPF</button>
              <p id="cpfError" class="error1"></p>
            </form>
          </div>


          <div>
            <label for="exampleFormControlInput1" class="form-label3L">Cargo:</label>
            <input type="text" class="form-control3L" id="exampleFormControlInput1" placeholder="Digite seu cargo">
          </div>
          <div>
            <label for="exampleFormControlInput1" class="form-label4L">Departamento:</label>
            <input type="text" class="form-control4L" id="exampleFormControlInput1" placeholder="Digite seu departamento">
          </div>

          <form>
            <label id="idade" for="ageInput">Idade:</label>
            <input type="number" id="ageInput" name="idade" placeholder="Digite sua idade" required min="1" max="120">
            <button type="submit">Enviar</button>
            <p id="ageError" class="error2"></p>

        </main>
        <script src="script.js"></script>
    </body>
    </html>
