<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação de CPF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-size: 1rem;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Validação de CPF</h2>
    <form id="cpfForm">
      <input type="text" id="cpf" placeholder="Digite o CPF" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
      <button type="submit">Validar CPF</button>
      <p id="cpfError" class="error"></p>
    </form>
  </div>

  <script>
    document.getElementById('cpfForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const cpfInput = document.getElementById('cpf');
      const cpfError = document.getElementById('cpfError');
      const cpf = cpfInput.value;

      // Limpeza de mensagem de erro
      cpfError.textContent = "";

      // Verificação de comprimento e números
      if (cpf.length !== 11) {
        cpfError.textContent = "O CPF deve conter 11 dígitos.";
        return;
      }

      // Validação do CPF (lógica simples)
      if (!isValidCPF(cpf)) {
        cpfError.textContent = "CPF inválido.";
      } else {
        alert("CPF válido!");
      }
    });

    // Função para validar o CPF
    function isValidCPF(cpf) {
      let sum = 0;
      let remainder;

      // Rejeita CPFs com todos os números iguais
      if (/^(\d)\1+$/.test(cpf)) return false;

      for (let i = 1; i <= 9; i++) sum += parseInt(cpf.substring(i - 1, i)) * (11 - i);
      remainder = (sum * 10) % 11;

      if (remainder === 10 || remainder === 11) remainder = 0;
      if (remainder !== parseInt(cpf.substring(9, 10))) return false;

      sum = 0;
      for (let i = 1; i <= 10; i++) sum += parseInt(cpf.substring(i - 1, i)) * (12 - i);
      remainder = (sum * 10) % 11;

      if (remainder === 10 || remainder === 11) remainder = 0;
      return remainder === parseInt(cpf.substring(10, 11));
    }
  </script>
</body>
</html>
